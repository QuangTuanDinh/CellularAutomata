<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <meta charset="utf-8">
    <title>Cellular Automaton by Tuan Dinh</title>
    <script type="text/javascript" src="./gameengine.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <script type="text/javascript" src="./background.js"></script>
    <script type="text/javascript" src="./rules.js"></script>
</head>

<body>
    <canvas id="cellCanvas" tabindex="1" width="1200" height="640" style="border: 1px solid black; background: white"></canvas>
    <div class="control">
        <p class="noselect">Delay between steps</p>
        <input type="range" id="slider" value="0.5" min="0.01" max="1" step="0.01" />
        <button id="reset" disabled>Reset</button>
        <button id="start">Start</button>
        <button id="save">Save</button>
        <p class="noselect">Rules</p>
        <select id="rules">
            <option selected>30</option>
            <option>54</option>
            <option>60</option>
            <option>62</option>
            <option>90</option>
            <option>94</option>
            <option>102</option>
            <option>110</option>
            <option>122</option>
            <option>126</option>
            <option>150</option>
            <option>158</option>
            <option>182</option>
            <option>188</option>
            <option>190</option>
            <option>220</option>
            <option>222</option>
            <option>250</option>
        </select>
    </div>
</body>

</html>
